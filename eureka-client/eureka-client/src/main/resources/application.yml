### Spring properties
# Service registers under this name
spring:
  application:
    name: message-client

# Discovery Server Access
eureka:
    client:
      serviceUrl:
       defaultZone: http://localhost:8070/eureka/
       instance:
       hostname : localhost

# HTTP Server (Tomcat) Port
server: 
  port: 8072

# Disable Spring Boot's "Whitelabel" default error page, so we can use our own
error:
  whitelabel:
    enabled: false